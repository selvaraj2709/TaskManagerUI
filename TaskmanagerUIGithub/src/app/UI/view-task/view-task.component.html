<div class="row" *ngIf="loading">
    <div style="text-align: right"><img src="../../../assets/images/Processing.gif"></div>
  </div>
<accordion>
    <accordion-group heading="Filter the Data based on " >
<div class="row" >
  <div class="panel panel-default">
    
    <div class="panel-body" style="background-color: lightgrey">
      <div class="row" >
        <div class="form-group">
          <div class="col-sm-1 zero-padding">
            <label class="adjust-float">Task:</label>
          </div>
          <div class="col-sm-5">
            <input class="form-control" type="text" [(ngModel)]="taskTerm" />
          </div>
          
        </div>
        <div class="form-group">
          <div class="col-sm-1 zero-padding">
            <label class="adjust-float">Parent Task:</label>
          </div>
          <div class="col-sm-5">
            <input class="form-control" type="text" [(ngModel)]="parentTerm" />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-1 zero-padding">
          <label class="adjust-float">Priority From:</label>
        </div>
        <div class="col-sm-2">
          <input class="form-control" type="text" [(ngModel)]="priorityFrom" />
        </div>
        <div class="col-sm-1">
          <label class="adjust-float">Priority To:</label>
        </div>
        <div class="col-sm-2">
          <input class="form-control" type="text" [(ngModel)]="priorityTo" />
        </div>
        <div class="col-sm-1">
          <label class="adjust-float">Start Date:</label>
        </div>
        <div class="col-sm-2">
          <input class="form-control" type="text" [(ngModel)]="strtDtTerm" />
        </div>
        <div class="col-sm-1 zero-padding">
          <label class="adjust-float">End Date:</label>
        </div>
        <div class="col-sm-2">
          <input class="form-control" type="text" [(ngModel)]="endDtTerm" />
        </div>
      </div>
    </div>
  </div>
</div>
</accordion-group>
</accordion>


<accordion>
    <accordion-group heading="View Task" [isOpen]="true">
<div class="row">
  <div class="panel panel-default">
    <!-- <div class="panel-heading">
      <b>Tasks</b>
    </div> -->
    <div class="panel-body" style="background-color: lightgrey">
      <table class="table table-bordered table-responsive table-condensed">
        <thead class="light-blue" style="text-align: center">
          <tr >
            <th style="text-align: center">Task Name</th>
            <th style="text-align: center">Parent Task</th>
            <th style="text-align: center">Priority</th>
            <th style="text-align: center">Start Date</th>
            <th style="text-align: center">End Date</th>
            <th style="text-align: center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks | filter : { TaskName : taskTerm, 
                            ParentName: parentTerm, 
                            StartDate: strtDtTerm,
                            EndDate: endDtTerm } : priorityFrom : priorityTo">
            <td>{{task.TaskName}}</td>
            <td>{{task.ParentName}}</td>
            <td>{{task.Priority}}</td>
            <td>{{task.StartDate | date: 'MM/dd/yyyy'}}</td>
            <td>{{task.EndDate | date: 'MM/dd/yyyy'}}</td>
            <td>
              <span *ngIf="task.ActiveInd === 'Y'">
                <button class="btn btn-success right-margin-10 fa fa-pencil-square-o" [routerLink]="['/editTask', task.TaskId]" title="Edit"></button>
                <button class="btn btn-warning right-margin-10 fa fa-ban" (click)="endTask(task.TaskId)" title="End Task"></button>
                <button class="btn btn-danger right-margin-10 fa fa-trash" (click)="deleteTask(task.TaskId)" title = "Delete Task"></button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</accordion-group>
</accordion>
