<accordion>
    <accordion-group heading="Add Task" [isOpen]="true">
<div class="row" style="background-color: lightgrey">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="addTask()" #formDir="ngForm" novalidate>
          <div class="form-group" style="margin-top: 20px;">
            <label class="control-label col-sm-2" for="taskName">Task:<span class="red-star">★</span></label>
            
            <div class="col-sm-6">
              <input type="text" class="form-control" name="taskName" placeholder="Enter Task Name" formControlName="taskName" required>
              <span class="text-danger" *ngIf="taskName.invalid && formDir.submitted">
               Task Name is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="priority">Priority:<span class="red-star">★</span></label>
            <div class="col-sm-6">
              <input type="range" min="0" max="30" (change)="setPri(priority.value)" class="form-control" name="priority"  formControlName="priority"  required>{{selectedPrioity}}
              <span class="text-danger" *ngIf="priority.invalid && formDir.submitted">
                Priority is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="parentTask">Parent Task:</label>
            <div class="col-sm-6">
              <select class="form-control" name="parentTask" formControlName="parentTask">
                <option *ngFor="let task of tasks" value={{task.TaskId}}>{{task.TaskName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="startDate">Start Date:<span class="red-star">★</span></label>
            <div class="col-sm-10">
              <ng-datepicker [options]="dateOptions" name="startDate" formControlName="startDate"></ng-datepicker>
              <span class="text-danger" *ngIf="startDate.invalid && formDir.submitted">
                Start date is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="endDate">End Date:<span class="red-star">★</span></label>
            <div class="col-sm-10">
              <ng-datepicker [options]="dateOptions" name="endDate" formControlName="endDate"></ng-datepicker>
              <span class="text-danger" *ngIf="endDate.invalid && formDir.submitted">
                End date is required.
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="text-danger bottom-margin-10" *ngIf="error.isError && formDir.submitted">
                {{error.errorMessage}}
              </div>
              <div class="bottom-margin-10" *ngIf="loading">
                 Please wait...
              </div>
              <div>
                <button type="submit" class="btn btn-info right-margin-10 fa fa-plus">Add Task</button>
                <input type="button" class="btn btn-success " (click)="reset(formDir)" value="Reset" />
                
              </div>
              <div style="padding-left: 475px;"><label><span class="red-star">★</span> indicates required fields</label></div>
            </div>
          </div>
        </form>
  </div>
  <div class="col-md-2"></div>
</div>


      
    </accordion-group>
  </accordion>
